name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Fuerza a npm a NO omitir devDependencies (aunque haya .npmrc / env raros)
      - name: Force devDependencies install
        run: |
          npm config set production false
          npm config delete omit || true
          npm config set include dev

      - name: Install dependencies
        run: npm ci

      # Diagnóstico rápido: confirma que vite está instalado (y en PATH de npm scripts)
      - name: Check Vite is available
        run: |
          npm ls vite
          npx vite --version
          ls -la node_modules/.bin | grep vite

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        uses: actions/deploy-pages@v4


